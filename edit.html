<!DOCTYPE html>
<html>
  <head>
    <title>Edit</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/header_black.css">
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/edit.css ">
    <style>

    </style>
  </head>
  <body class="body_result">

    <header class="header" id="header">
      <div class="left-section">
        <a href="index.html" class="logo_black">PJPlan</a>
      </div>

      <div class="right-section">
        <a href="myPlan.html" class="myPlan_page_black">My Plan</a>
        <a href="test.html" class="discover_page_black">Discover</a>
        <a href="#" class="login_page" id="above-loginBtn" onclick="toggleDropdown()">Login</a>
      </div>
    </header>

    <section class="container">
      <div class="edit_title_container">
        <h2 class="edit_title">แก้ไขสถานที่</h2>
      </div>
      <div class="edit_container">
        <div class="delete_btn_container">
          <img src="/assets/icons/edit-button.png" alt="" class="delete_btn">
        </div>
        <div class="edit_preview">
          <div class="edit_img_container">
            <div class="img_preview1">
              <img src="/assets/icons/plusIncircle.png" class="img" id="img-preview-1">
              <input type="file" accept="image/*" style="display: none" id="file-input-1">
            </div>
            <div class="img_preview2">
              <img src="/assets/icons/plusIncircle.png" class="img" id="img-preview-2">
              <input type="file" accept="image/*" style="display: none" id="file-input-2">
            </div>
            <div class="img_preview3">
              <img src="/assets/icons/plusIncircle.png" class="img" id="img-preview-3">
              <input type="file" accept="image/*" style="display: none" id="file-input-3">
            </div>
            <div class="img_preview4">
              <img src="/assets/icons/plusIncircle.png" class="img" id="img-preview-4">
              <input type="file" accept="image/*" style="display: none" id="file-input-4">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      // add event listener to each plusIncircle icon
      const plusIcons = document.querySelectorAll('.img');
      plusIcons.forEach((icon) => {
        icon.addEventListener('click', (event) => {
          const imgPreview = event.target;
          const fileInput = imgPreview.parentNode.querySelector('input[type="file"]');
          fileInput.click(); // trigger file input dialog
          fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file); // read image file as data URL
            reader.addEventListener('load', () => {
              imgPreview.src = reader.result; // set the image data as the source of the preview
            });
          });
        });
      });
    </script>
    
  </body>
</html>

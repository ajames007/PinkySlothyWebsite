    <title>My Plan</title>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const deleteButtons = document.querySelectorAll('.box-delete');
        deleteButtons.forEach((button) => {
          button.addEventListener('click', () => {
            const boxContainer = button.parentElement;
            boxContainer.remove();
          });
        });
      });
    </script>

    <header class="header" id="header">
      <div class="left-section">

        <a href="discover.html" class="discover_page_black">Discover</a>
        <a href="#" class="login_page" id="above-loginBtn" onclick="toggleDropdown()">Login</a>
      </div>
    </header>
    <div class="myPlan_container">
      <div class="box-container">
        <a href="display.html" class="box-link">Plan Name 1</a>
        <i class="ri-delete-bin-line box-delete"></i>

      <div class="box-container">

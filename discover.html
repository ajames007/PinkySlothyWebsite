<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/header_black.css">
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/discover.css">

    <title>Discvoer</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="left-section">
        <a href="index.html" class="logo_black">PJPlan</a>
      </div>

      <div class="right-section">
        <a href="myPlan.html" class="myPlan_page_black">My Plan</a>
        <a href="discover.html" class="discover_page_black">Discover</a>
        <a href="#" class="login_page" id="above-loginBtn" onclick="toggleDropdown()">Login</a>
      </div>
    </header>
    
    <div class="discover_section">
      <h1 class="section_title">ค้นพบสถานที่ที่สวยที่สุดในประเทศไทย</ก>
        <!-- Swiper -->
        <div class="swiper discover_container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-1.jpg" class="discover_img" />
              <div class="discover_data">
                <h2 class="discover_title">ชื่อสถานที่ 1</h2>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-2.jpg" class="discover_img" />
              <div class="discover_data">
                <h2 class="discover_title">ชื่อสถานที่ 2</h2>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-3.jpg" class="discover_img" />
              <div class="discover_data">
                <h2 class="discover_title">ชื่อสถานที่ 3</h2>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="https://swiperjs.com/demos/images/nature-4.jpg" class="discover_img" />
              <div class="discover_data">
                <h2 class="discover_title">ชื่อสถานที่ 4</h2>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".discover_container", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop:true,
      spaceBetween: 70,
      coverflowEffect: {
        rotate: 0,
      },
      
    });
  </script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
